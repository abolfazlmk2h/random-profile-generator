<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Profile Generator</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="stylesheet" href="./scss/style.scss">
</head>
<body>
    <div class="main">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-xl">
                <a class="navbar-brand" href="#">Random Profile Generator</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item me-lg-1">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item mx-lg-1">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item mx-lg-1">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item ms-lg-1">
                            <a class="nav-link" href="#">Donate</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="site-wrap container-xl">
            <div class="row">
                <div class="col-lg-3">
                    <form action="" class="profile-form">
                        <div class="profile-form__input input">
                            <label class="profile-form__label" for="profiles-count">Count</label>
                            <input id="profiles-count" class="profile-form__input--count" type="number" name="count">
                        </div>
                        <div class="profile-form__input select">
                            <label class="profile-form__label" for="profiles-gender">Gender</label>
                            <select id="profiles-gender" class="profile-form__input--gender">
                                <option value="">Random</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="profile-form__input select">
                            <label class="profile-form__label" for="profiles-nationality">Nationality</label>
                            <select id="profiles-nationality" class="profile-form__input--gender">
                                <option value="">Random</option>
                                <option value="au">AU</option>
                                <option value="br">BR</option>
                                <option value="ca">CA</option>
                                <option value="ch">CH</option>
                                <option value="de">DE</option>
                                <option value="dk">DK</option>
                                <option value="es">ES</option>
                                <option value="fi">FI</option>
                                <option value="fr">FR</option>
                                <option value="gb">GB</option>
                                <option value="ie">IE</option>
                                <option value="in">IN</option>
                                <option value="ir">IR</option>
                                <option value="mx">MX</option>
                                <option value="nl">NL</option>
                                <option value="no">NO</option>
                                <option value="nz">NZ</option>
                                <option value="rs">RS</option>
                                <option value="tr">TR</option>
                                <option value="ua">UA</option>
                                <option value="us">US</option>
                            </select>
                        </div>
                        <div class="profile-form__input checkbox">
                            <label class="profile-form__checkbox" for="profiles-login">Do you want login info?</label>
                            <input type="checkbox" name="nationality" id="profiles-login" class="profile-form__input--nat">
                        </div>
                        <button type="submit" class="profile-form__generate br-10">Generate</button>
                    </form>
                </div>
                <div class="col-lg-9 mt-5 mt-lg-0">
                    <div class="profiles">
                        <div class="row"></div>
                    </div>
                </div>
            </div>
            <div class="profiles-card align-items-center justify-content-center">
                <div class="profiles-card__overlay"></div>
                <div class="row justify-content-center"></div>
            </div>
            <template id="profile-template">
                <div class="col-md-6">
                    <div class="profile br-10 mb-4">
                        <div class="profile__overlay br-10"></div>
                        <div class="row">
                            <div class="col-auto">
                                <img src="#" loading="lazy" class="profile__image rounded-circle">
                            </div>
                            <div class="col-auto d-flex flex-column gap-1">
                                <div class="profile__name d-flex align-items-center gap-2">
                                    <span></span>
                                    <img loading="lazy" class="profile__flag" src="#" />
                                </div>
                                <div class="profile__email"></div>
                            </div>
                        </div>
                        <div class="profile__number d-flex flex-column justify-content-center"></div>
                    </div>
                </div>
            </template>
            <template id="profile-card-template">
                <div class="profile-card br-10">
                    <div class="row flex-column gap-3">
                        <div class="col-12">
                            <div class="row justify-content-between gap-3">
                                <div class="col-auto">
                                    <div class="profile-card__image">
                                        <img loading="lazy" src="#">
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <div class="row">
                                        <div class="col-auto">
                                            <div class="profile-card__age d-flex align-items-center gap-1 p-2 br-10">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 15.546c-.523 0-1.046.151-1.5.454a2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.701 2.701 0 00-1.5-.454M9 6v2m3-2v2m3-2v2M9 3h.01M12 3h.01M15 3h.01M21 21v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7h18zm-3-9v-2a2 2 0 00-2-2H8a2 2 0 00-2 2v2h12z" />
                                                </svg>
                                                <span></span>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <div class="profile-card__gender d-flex align-items-center gap-1 p-2 br-10">
                                                <i class="bi bi-gender-male"></i>
                                                <i class="bi bi-gender-female"></i>
                                                <span></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row flex-column">
                                <div class="profile-card__name d-flex align-items-center gap-2">
                                    <span></span>
                                    <img class="profile-card__flag" src="#">
                                </div>
                                <div class="profile-card__email">
                                    <span></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="profile-card__address">
                                <span></span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="profile-card__cell">
                                <i class="bi bi-telephone"></i>
                                <span></span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row">
                                <div class="col-auto">
                                    <div class="profile-card__username d-flex align-items-center gap-2 p-2 br-10 d-none">
                                        <i class="bi bi-person"></i>
                                        <span></span>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <div class="profile-card__password d-flex align-items-center gap-2 p-2 br-10 d-none">
                                        <i class="bi bi-key"></i>
                                        <span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="profile-card__number d-flex flex-column justify-content-center"></div>
                </div>
            </template>
        </div>
    </div>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
